<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleable=no">
	<title>Random quote Generator-FCC</title>
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="./styles/bootstrap.min.css">
	<!-- fontsawesome -->
	<link rel="stylesheet" type="text/css" href="./styles/font-awesome.min.css">
	<!-- my own stylesheet -->
	<link rel="stylesheet" type="text/css" href="./styles/mystyle.css">
</head>
<body>
	<div class="container outer">
		<div class="middle">
			<div class="jumbotron inner">

				<div class="text-center"> 
					<i class="fa fa-quote-left fa-3x" aria-hidden="true"></i>
					<span id="displayDiv" class="quoteDisplay lead"></span>

				</div>

				<div id="authorDisplayDiv" class="authorDisplay text-right">
					
				</div>
				<div class="row">
				  <div class="col-12 col-md-6 text-right">
					<button id="newQuote" class="btn btn-quote text-right">New quote</button>
				  </div>
				  <br />
				  <div class="col-12 col-md-6 text-left">
					<button class="btn btn-primary" href="#" onclick="tweetIt()">Tweet <i class="fa fa-twitter" aria-hidden="true"></i>
					</button> 	
				  </div>
				</div>	
				
			</div>

		</div>
	</div>

	

	
	<script type="text/javascript" src="./scripts/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="./scripts/myscript.js"></script>
	<script type="text/javascript" src="./scripts/tether.min.js"></script>
	<script type="text/javascript" src="./scripts/bootstrap.min.js"></script>
</body>
</html>
